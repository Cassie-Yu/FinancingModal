<!DOCTYPE html>
<html lang="en">
<head>

    <title>项目管理平台</title>

    <!--    页面基本css文件引入-->

    <!--    页面单独css文件引入-->
    <link rel="stylesheet" href="../statics/css/projectList.css">
</head>
<body>
    <div class="topContainer"></div>

        <div class="mainBox">

                            <td>YES15203</td>

                            <td>焦卫军</td>

                            <td>

                                    <a href="javascript:void(0);">详情</a>
                                </span>
                                <span class="mainBtn">
                                    <a href="javascript:void(0);">编辑</a>
                                </span>
                                <span class="mainBtn">
                                    <a href="javascript:void(0);">删除</a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!--    jQ库文件引入-->
    <script src="../statics/libs/jquery/jquery.min.js"></script>
    <!--    页面基本js文件引入-->
    <script src="../statics/js/base.js"></script>

</html>
